[pytest]
minversion = 7.0

# 테스트 수집 범위/규칙
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 기본 옵션: 경고 최소화, 느린 테스트 상위 10개 출력
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80

# 표준 마커 정의(엄격 모드에서 필수)
markers =
    slow: 느린 테스트 (5초 이상)
    integration: 통합 테스트
    e2e: End-to-End 테스트
    performance: 성능 테스트
    flaky: 불안정한 테스트(필요 시 재시도 플러그인과 병행)

# xfail은 이유 없이 통과하면 실패로 처리
xfail_strict = true

# 전역 타임아웃(플러그인: pytest-timeout)
timeout = 300
timeout_method = thread
