[pytest]
minversion = 7.0

# 테스트 수집 범위/규칙
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 기본 옵션: 경고 최소화, 느린 테스트 상위 10개 출력
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80

# 표준 마커 정의(엄격 모드에서 필수)
markers =
    slow: 느린 테스트 (5초 이상)
    integration: 통합 테스트
    e2e: End-to-End 테스트
    performance: 성능 테스트
    flaky: 불안정한 테스트(필요 시 재시도 플러그인과 병행)
    infrastructure: 인프라 관련 테스트
    lambda_test: Lambda 함수 테스트
    glue: Glue 작업 테스트
    preflight: Preflight 검증 테스트
    schema_check: 스키마 검증 테스트
    etl: ETL 프로세스 테스트
    load: Load 파이프라인 테스트
    localstack: LocalStack 기반 테스트 (외부 LocalStack 인스턴스 필요)

# xfail은 이유 없이 통과하면 실패로 처리
xfail_strict = true

# 전역 타임아웃(플러그인: pytest-timeout)
timeout = 300
timeout_method = thread
