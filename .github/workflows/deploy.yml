name: Deploy

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: choice
        options: [dev, prod]
        default: dev

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Setup Node.js & CDK  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt black flake8 bandit safety
          npm install -g aws-cdk@latest
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Full validation
        env:
          TARGET_ENV: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
        run: |
          echo "ğŸ” Running full validation for $TARGET_ENV..."
          
          # Code quality
          echo "ğŸ Code quality checks..."
          black --check --diff src/ infrastructure/
          flake8 src/ infrastructure/ tests/ --max-line-length=88 --extend-ignore=E203,W503
          
          # Security scan
          echo "ğŸ”’ Security scanning..."
          bandit -r infrastructure/ src/ -f json || echo "âš ï¸ Bandit warnings (non-blocking)"
          safety check || echo "âš ï¸ Safety warnings (non-blocking)"
          
          # Tests
          echo "ğŸ§ª Running tests..."
          if [ -d "tests/" ] && find tests/ -name "test_*.py" -type f | head -1 | grep -q .; then
            pytest tests/ -v --tb=short
          else
            echo "No tests found - skipping"
          fi
          
          # CDK validation
          echo "ğŸ—ï¸ CDK syntax and diff check..."
          cdk synth --context environment=$TARGET_ENV --quiet
          
          echo "ğŸ“‹ Infrastructure changes:"
          cdk diff --context environment=$TARGET_ENV || echo "No changes detected"
          
          echo "âœ… Validation complete!"
      
      - name: Deploy infrastructure
        env:
          TARGET_ENV: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
        run: |
          echo "ğŸš€ Deploying to $TARGET_ENV environment..."
          
          # Bootstrap if needed
          cdk bootstrap --context environment=$TARGET_ENV --quiet || echo "Already bootstrapped"
          
          # Deploy with progress
          echo "â³ Starting deployment..."
          cdk deploy --all --context environment=$TARGET_ENV --require-approval never --progress events
          
          echo "âœ… Deployment completed!"
          echo "ğŸ¯ Environment: $TARGET_ENV"
          echo "ğŸ“… Deployed at: $(date)"
          
          # Quick drift check
          echo "ğŸ” Post-deployment validation..."
          cdk diff --context environment=$TARGET_ENV >/dev/null && echo "âœ… No drift detected" || echo "âš ï¸ Configuration drift detected"