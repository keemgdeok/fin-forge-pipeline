name: Deploy

on:
  push:
    branches: [main, develop]
    paths: ['infrastructure/**', 'app.py', 'requirements.txt']
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options: [dev, staging, prod]
        default: dev

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install
        run: |
          pip install -r requirements.txt
          npm install -g aws-cdk@latest
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy
        run: |
          ENV=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
          echo "Deploying to $ENV"
          
          cdk bootstrap --context environment=$ENV || echo "Already bootstrapped"
          cdk diff --context environment=$ENV || echo "No changes or diff unavailable"
          cdk deploy --all --context environment=$ENV --require-approval never
          
          echo "âœ… Deployed to $ENV"