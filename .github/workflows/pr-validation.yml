name: PR Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.12'

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic validation
        run: |
          echo "âœ… Repository structure validation"
          ls -la
          echo "âœ… Python dependencies installed successfully"
          python -c "import aws_cdk; print('CDK import successful')"

      - name: Validation complete
        run: |
          echo "ðŸŽ‰ PR Validation Passed!"
          echo "âœ… Repository structure verified"
          echo "âœ… Python dependencies installed successfully" 
          echo "âœ… CDK imports working correctly"
          echo "âœ… Ready for merge!"