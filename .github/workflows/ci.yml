name: CI

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g aws-cdk@latest
      
      - name: Format and lint check
        run: |
          echo "🔍 Checking code format and style..."
          black --check --diff src/ infrastructure/ tests/ || {
            echo "❌ Fix formatting: black src/ infrastructure/ tests/"
            exit 1
          }
          flake8 src/ infrastructure/ tests/ --max-line-length=88 --extend-ignore=E203,W503 || {
            echo "❌ Fix linting issues"
            exit 1
          }
          echo "✅ Format and lint checks passed"
      
      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          if find tests/ -name "test_*.py" | grep -q .; then
            pytest tests/ -v --tb=short
          else
            echo "ℹ️  No tests found - skipping"
          fi
          echo "✅ Tests completed"
      
      - name: CDK syntax check
        run: |
          echo "🏗️  Validating CDK infrastructure..."
          cdk synth --context environment=dev
          echo "✅ CDK syntax validation passed"
      
      - name: Security scan
        if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[security]')
        run: |
          echo "🔒 Running security scan..."
          pip install bandit safety
          echo "Running bandit..."
          bandit -r infrastructure/ src/ || echo "⚠️  Bandit warnings found"
          echo "Running safety check..."
          safety check || echo "⚠️  Safety warnings found"
          echo "✅ Security scan completed"
      
      - name: Final result
        run: echo "🎉 CI pipeline completed successfully!"