name: CI

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version'
        required: false
        type: string
        default: '3.12'
      python-any-changed:
        description: 'Set to "true" when Python files changed in the caller'
        required: false
        type: string
        default: 'false'
      run-tests:
        description: 'Set to "true" when the full test suite must execute in caller context'
        required: false
        type: string
        default: 'true'
  push:
    branches: [main, develop]

jobs:
  quality:
    name: Quality checks
    if: github.event_name != 'workflow_call' || github.event.inputs.python-any-changed == 'true'
    runs-on: ubuntu-latest
    env:
      PY_VERSION: ${{ (github.event_name == 'workflow_call' && inputs['python-version']) || '3.12' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PY_VERSION }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Restore cached virtualenv
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          # Include exact setup-python version so cached virtualenv matches host binaries.
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        if: ${{ steps.venv-cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure virtualenv for job
        run: |
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
          echo "CDK_PYTHON=$(pwd)/.venv/bin/python" >> $GITHUB_ENV

      - name: Refresh pre-commit shim when cache is reused
        if: ${{ steps.venv-cache.outputs.cache-hit == 'true' }}
        run: |
          # Force-reinstall ensures entrypoint scripts reference the current host python.
          python -m pip install --upgrade --force-reinstall pre-commit

      - name: Run pre-commit (ruff/bandit/mypy)
        run: pre-commit run --all-files --show-diff-on-failure

  tests:
    name: Test suite
    needs: quality
    runs-on: ubuntu-latest
    env:
      PY_VERSION: ${{ (github.event_name == 'workflow_call' && inputs['python-version']) || '3.12' }}

    if: github.event_name != 'workflow_call' || github.event.inputs.run-tests == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PY_VERSION }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Set up Java (for PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Restore cached virtualenv
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          # Include exact setup-python version so cached virtualenv matches host binaries.
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        if: ${{ steps.venv-cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure virtualenv for job
        run: |
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
          echo "CDK_PYTHON=$(pwd)/.venv/bin/python" >> $GITHUB_ENV

      - name: Run unit + integration tests with coverage
        env:
          AWS_ACCESS_KEY_ID: testing
          AWS_SECRET_ACCESS_KEY: testing
          AWS_SESSION_TOKEN: testing
          AWS_DEFAULT_REGION: us-east-1
        run: |
          pytest tests -v

  heavy-integration:
    name: Heavy integration (main)
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    # Run LocalStack + Spark heavy suites only on main to keep PR feedback fast.
    timeout-minutes: 45
    env:
      PY_VERSION: '3.12'
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_SESSION_TOKEN: test
      LOCALSTACK_ENDPOINT: http://localhost:4566
      LOCALSTACK_INTERNAL_ENDPOINT: http://localhost.localstack.cloud:4566
      LOCALSTACK_ACCOUNT_ID: '000000000000'
      PIPELINE_LIGHT_MODE: '0'
      E2E_PIPELINE_LIGHT_MODE: '0'
      RUN_SPARK_TESTS: '1'
      PYTEST_ADDOPTS: "-vv --maxfail=1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PY_VERSION }}
        id: heavy-setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Restore cached virtualenv
        id: heavy-venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          # Pin cache key to the exact runner python version so restored venv matches host binaries.
          key: venv-${{ runner.os }}-${{ steps.heavy-setup-python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Install Python dependencies
        if: ${{ steps.heavy-venv-cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure virtualenv
        run: |
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
          echo "CDK_PYTHON=$(pwd)/.venv/bin/python" >> $GITHUB_ENV

      - name: Refresh pytest shim when cache is reused
        if: ${{ steps.heavy-venv-cache.outputs.cache-hit == 'true' }}
        run: |
          # Force-reinstall ensures entrypoint scripts reference the current python binary.
          python -m pip install --upgrade --force-reinstall pytest

      - name: Set up Java (for PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Spark parity unit tests
        env:
          PYTEST_ADDOPTS: "--cov=src --cov-fail-under=0 --cov-report=term-missing:skip-covered"
        run: |
          source .venv/bin/activate
          pytest tests/unit/transform/logic/test_market_indicators_spark.py -vv --maxfail=1

      - name: Ensure helper scripts executable
        run: |
          chmod +x scripts/localstack/*.sh
          chmod +x scripts/spark/*.sh

      - name: Start LocalStack
        run: |
          ./scripts/localstack/start_localstack.sh

      - name: Wait for LocalStack readiness
        run: |
          python - <<'PY'
          import json
          import time
          import urllib.request

          url = "http://localhost:4566/_localstack/health"
          for attempt in range(30):
              try:
                  with urllib.request.urlopen(url, timeout=2) as resp:
                      data = json.load(resp)
                  status = data.get("services", {}).get("stepfunctions")
                  if status in ("available", "running"):
                      print("LocalStack ready")
                      break
                  print(f"Waiting for LocalStack: services={data.get('services')}")
              except Exception as exc:
                  print(f"LocalStack not ready ({exc}); retrying...")
              time.sleep(5)
          else:
              raise SystemExit("LocalStack did not become ready in time")
          PY

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Run LocalStack slow tests
        shell: bash
        env:
          PYTEST_ADDOPTS: "-vv --maxfail=1 --cov-fail-under=0 --junitxml=artifacts/heavy_localstack.xml"
        run: |
          source .venv/bin/activate
          pytest --runslow tests/integration/transform/test_sfn_retry_localstack.py tests/e2e/test_full_pipeline_localstack.py

      - name: Build Spark test image
        run: |
          ./scripts/spark/build.sh

      - name: Run Spark integration tests
        env:
          PYTEST_ADDOPTS: "--maxfail=1 -vv --junitxml=/workspace/artifacts/heavy_spark.xml"
        run: |
          ./scripts/spark/run_tests.sh

      - name: Upload heavy test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: heavy-test-artifacts
          path: artifacts

      - name: Docker status
        if: always()
        run: docker ps -a

      - name: Stop LocalStack
        if: always()
        run: |
          ./scripts/localstack/stop_localstack.sh
