name: PR Validation

on:
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Setup Node.js & CDK
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt black flake8
          npm install -g aws-cdk@latest
      
      - name: Code quality check
        run: |
          echo "üêç Checking Python code quality..."
          black --check --diff src/ infrastructure/
          flake8 src/ infrastructure/ --max-line-length=88 --extend-ignore=E203,W503,E501,W293,W291,W292,E128
          
      - name: CDK syntax validation
        run: |
          echo "üèóÔ∏è Validating CDK infrastructure..."
          cdk synth --context environment=dev --quiet
          
      - name: Quick tests
        run: |
          echo "üß™ Running quick tests..."
          if [ -d "tests/" ] && find tests/ -name "test_*.py" -type f | head -1 | grep -q .; then
            pytest tests/ -v --tb=short -x --maxfail=3
          else
            echo "No tests found - skipping"
          fi
          
          echo "‚úÖ PR validation complete!"