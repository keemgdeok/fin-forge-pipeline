name: CDK Diff on Pull Request

on:
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - 'app.py'
      - 'requirements.txt'
      - 'cdk.json'

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  cdk-diff:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CDK Synth (Validation Only)
        run: |
          # Only run synth for validation - no AWS credentials needed
          cdk synth --context environment=dev --quiet

      - name: CDK Validation Summary
        id: cdk-validation
        run: |
          echo "## ‚úÖ CDK Validation Results" >> diff_output.md
          echo "" >> diff_output.md
          echo "### Infrastructure Validation:" >> diff_output.md
          echo "" >> diff_output.md
          echo "‚úÖ CDK synthesis completed successfully" >> diff_output.md
          echo "‚úÖ No syntax errors in infrastructure code" >> diff_output.md
          echo "" >> diff_output.md
          echo "### Note:" >> diff_output.md
          echo "AWS diff requires deployed infrastructure. This validation confirms the CDK code is syntactically correct." >> diff_output.md
          echo "" >> diff_output.md

      - name: CDK Security Check
        run: |
          echo "### üîí Security Analysis" >> diff_output.md
          echo "" >> diff_output.md
          
          # Check for potential security issues in CDK changes
          if cdk synth --context environment=dev --quiet | grep -i "publicread\|publicreadwrite\|public.*access"; then
            echo "‚ö†Ô∏è **WARNING**: Potential public access detected in resources!" >> diff_output.md
          else
            echo "‚úÖ No obvious public access issues detected." >> diff_output.md
          fi
          echo "" >> diff_output.md

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const diffOutput = fs.readFileSync('diff_output.md', 'utf8');
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('üîç CDK Diff Results')
            );
            
            const commentBody = `${diffOutput}
            
---
*This diff was generated automatically for PR #${{ github.event.number }}*
*Last updated: ${new Date().toISOString()}*`;
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }